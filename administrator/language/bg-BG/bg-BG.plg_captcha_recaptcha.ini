PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Добавката за ReCaptcha позволява да се предпазите от спама, както и да помогнете за цифровизирането на книги, вестници и други. За да вземете публичен и частен ключ отидете на <a\nhref="_QQ_"_QQ_"_QQ_"http://www.google.com/recaptcha"_QQ_"_QQ_"_QQ_"\ntarget="_QQ_"_QQ_"_QQ_"_blank"_QQ_"_QQ_"_QQ_">http://www.google.com/recaptcha</a>. За да ползвате ReCaptcha и при регистрация, отидете в настройките на екрана за управление на потребители и изберете ReCaptcha за анти-спам услуга."
PLG_CAPTCHA_RECAPTCHA="Анти-спам - ReCaptcha"

; Params
PLG_RECAPTCHA_PUBLIC_KEY_LABEL="Публичен ключ"
PLG_RECAPTCHA_PUBLIC_KEY_DESC="Ползва се в JavaScript кода, който се показва на потребителите. Вижте описанието на добавката за инструкции как да получите публичен ключ."
PLG_RECAPTCHA_PRIVATE_KEY_LABEL="Частен ключ"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="Ползва се за комуникация между сайта и ReCaptcha сървъра. Пазете този ключ в тайна. Вижте описанието на добавката за инструкции как да получите частен ключ."
PLG_RECAPTCHA_THEME_LABEL="Изглед"
PLG_RECAPTCHA_THEME_DESC="Дефинира стилът на ReCaptcha полетата."
PLG_RECAPTCHA_THEME_RED="Червен"
PLG_RECAPTCHA_THEME_WHITE="Бял"
PLG_RECAPTCHA_THEME_BLACKGLASS="Черно стъкло"
PLG_RECAPTCHA_THEME_CLEAN="Изчистен"
PLG_RECAPTCHA_LANG_LABEL="Език"
PLG_RECAPTCHA_LANG_DESC="Изберете език, на който да се показва ReCaptcha. Ако изберете по подразбиране и езиковият файл има собствен превод, ще се ползва той."

