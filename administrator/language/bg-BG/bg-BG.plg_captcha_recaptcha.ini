PLG_RECAPTCHA_ERROR_INCORRECT_CAPTCHA_SOL="Неправилно въведени символи."
PLG_RECAPTCHA_ERROR_VERIFY_PARAMS_INCORRECT="Параметрите, които сте въвели са некоректни, моля проверете въведените параметри."
