PLG_TWOFACTORAUTH_YUBIKEY="Двуфакторно удостоверяване - YubiKey"
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Позволява на потребителите на вашият сайт да използват двуфакторно удостоверяване използвайки YubiKey токен. Потребителите се нуждаят от собствен YubiKey наличен от http://www.yubico.com/. За да използват двуфакторно удостоверяване, потребителите трябва да редактират техния потребителски профил и да включат двуфакторно удостоверяване."
